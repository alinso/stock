<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/admin_header :: head"> </head>
<body>
<nav th:replace="fragments/admin_header :: menu"></nav>


<div class="container">
    <br>
    <div class="card">
        <h5 class="card-header" th:text="*{title}"></h5>
        <div class="card-body offset-md-1">

        <br/>
        <span id="formResultMessage" th:text="*{message}"></span>
        <form class="form-inline"  th:action="@{/user/category/save}" th:object="${entity}" method="post">
            <div class="form-group">
                <label for="name">Kategori AdÄ±</label>
                <input id="name" type="text" class="form-control" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Age Error</span>
            </div>
            <input type="hidden" th:field="*{id}">
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
    </div>
</div>
</div>
<div th:replace="fragments/admin_footer :: footer"></div>
</body>
</html>
