<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/admin_header :: head"> </head>
<body>
<nav th:replace="fragments/admin_header :: menu"></nav>


<div class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">

    <br>
    <div class="card">
        <h5 class="card-header" th:text="*{title}"></h5>
        <div class="card-body offset-md-1">
        <span id="formResultMessage" th:text="*{message}"></span>
        <form class="form-inline"  th:action="@{/user/arrival/save}" th:object="${entity}" method="post">
            <div class="form-group">
                <label for="arrivalDate">Siparis AdÄ±</label>
                <input id="arrivalDate" type="text" class="form-control" th:field="*{arrivalDate}">
                <span th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}">Age Error</span>
            </div>
            <input type="hidden" th:field="*{id}">
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>

    </div>
</div>
</div>
<div th:replace="fragments/admin_footer :: footer"></div>
</body>
</html>
