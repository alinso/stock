<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td><input type="text" th:field="*{username}" /></td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{password}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
